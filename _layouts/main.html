<!doctype html>
<html>
  <head>
  {% include head.html %}
  </head>
  <body>
    <div class="container">
      {% include navigation.html %}
      {% if page.type == "chain" %}
        <div class="card-logo card-logo-page">
          <a href="{{ page.project_link }}" target="_blank">
            <img src="/images/project_logos/{{ page.logo }}" alt="{{ page.title }} logo">
          </a>
        </div>
        <h1 class="page-title">
          <a href="{{ page.project_link }}" target="_blank">{{ page.title }}</a>
        </h1>
      {% endif %}
      {% if page.type == "desc" %}
        <h1 class="page-title">{{ page.title }}</h1>
      {% endif %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
