<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.7.1 -->
<!-- <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title> -->
<title>{{ site.title }}</title>
<meta name="generator" content="Jekyll v4.2.0" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:locale" content="en_US" />
<!-- <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %} -->
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
<link rel="canonical" href="/" />
<meta property="og:url" content="/" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ site.title }}" />
<script type="application/ld+json">
{"description":"{{ site.description }}","url":"/","@type":"WebSite","headline":"{{ site.headline }}","name":"{{ site.title }}","@context":"https://schema.org"}</script>
<!-- End Jekyll SEO tag -->
<link rel="stylesheet" href="/assets/css/styles.css">
<link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ site.title }}" />

<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
<link rel="manifest" href="/images/favicon/site.webmanifest">
